<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>用户中心-密码修改</title>
    <!--<link href="/lib/Extjs-4.2.3/resources/css/ext-all.css" rel="stylesheet" type="text/css" />-->
    <link href="/lib/alert/css/alert.css" rel="stylesheet" type="text/css" />
    <link href="/lib/alert/themes/default/theme.css" rel="stylesheet" type="text/css" />
    <link href="/css/style2.css" rel="stylesheet" type="text/css" />
    <link href="/css/style-zhax.css" rel="stylesheet" />
</head>
<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li>用户中心</li>
            <li>密码修改</li>
        </ul>
    </div>
    <div class="container" style="border:0px">
        <div class="main-content main-content-no-left">
            <div class="content-body">
                <div class="modifypwd-box">
                    <form>
                        <div class="iframepwd"><label class="=iframepwdlabel">旧密码：</label><input name="UserName" type="password" id="oldpwd" class="iframeinputpwd" value="" placeholder="" autofocus="autofocus" /></div>
                        <div class="iframepwd"><label class="=iframepwdlabel">新密码：</label><input name="UserPassword" type="password" id="newpwd" class="iframeinputpwd" value="" placeholder="" /></div>
                        <div class="iframepwd"><label class="=iframepwdlabel">新密码确认：</label><input name="ConfirmwPassword" type="password" id="confirmpwd" class="iframeinputpwd" value="" placeholder="" onkeydown="keydown()" /></div>
                        <div class="iframepwd"><input type="button" class="modifypwd" id="modifypwd" value="确认" /></div>
                        <div class="iframepwdmsg"><label>密码输入不一致，请检查后重试！</label></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/common/jquery-1.12.4.js"></script>
    <script src="/lib/Extjs-4.2.3/ext-all.js"></script>
    <script src="/js/common/lodash-3.10.1.js"></script>
    <script src="/js/common/jquery-ui.js"></script>
    <script src="/lib/alert/js/alert.js"></script>
    <script src="/js/common/pagination.js"></script>
    <script src="/js/common/json-for-ie7.js"></script>
    <script src="/js/common/util2.js"></script>
    <script src="/js/common/my-ext-grid2.js"></script>
    <script src="/js/common/my-right-panel.js"></script>
    <script src="/js/common/my-form.js"></script>
    <script src="/js/common/my-ajax.js"></script>
    <script src="/lib/spin/spin.js"></script>
    <script src="modifypassword.js"></script>
    <script src="/js/common/rem.js"></script>
</body>
</html>
