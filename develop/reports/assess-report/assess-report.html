<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>考核指标报表</title>
    <link href="/lib/Extjs-4.2.3/resources/css/ext-all.css" rel="stylesheet" type="text/css" />
    <link href="/lib/alert/css/alert.css" rel="stylesheet" type="text/css" />
    <link href="/lib/alert/themes/default/theme.css" rel="stylesheet" type="text/css" />
    <link href="/css/style2.css" rel="stylesheet" type="text/css" />
    <link href="/css/style-zh.css" rel="stylesheet" />
    <link href="/css/style-zhax.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="content-head" style="display: inline-block; margin-left: 10%; margin-right: 10%;">
                <ul class="topbar have-tree-selector">
                    <li class="textli"><label>统计时间：</label><input type="text" id="GreenhouseGasesRecordStatisticMonth" name="GreenhouseGasesRecordStatisticMonth" class="datetime staticdatetime" onclick="laymonth()" /></li>
                    <li class="button query" id="query"><img src="/images2/icon-btn-query.png" />统计</li>
                </ul>
            </div>
            <div class="content-body" style="border: none; margin-left: 10%; margin-right: 10%; margin-top: 0.2rem; font-size: 0.2rem; ">
                <div class="table-container" style="width: 80%; text-align: center; margin-left: auto; margin-right:auto;">
                    <table id="table-assess-report" style="width:100%">
                        <tr>
                            <th colspan="4">车间组织结构</th>
                        </tr>
                        <tr>
                            <th colspan="2">工段</th>
                            <th>电耗</th>
                            <th>考核指标</th>
                        </tr>
                        <tr id="tr1">
                            <th colspan="4">基准</th>
                        </tr>
                        <tr>
                            <th>电耗</th>
                            <th>车间总</th>
                            <th>KWh/t</th>
                            <td id="tddata14"></td>
                        </tr>
                        <tr>
                            <th>蒸汽</th>
                            <th>车间总</th>
                            <th>Kg/t</th>
                            <td id="tddata15"></td>
                        </tr>
                        <tr>
                            <th>净化水</th>
                            <th>车间总</th>
                            <th>t/t</th>
                            <td id="tddata16"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/common/rem.js"></script>
    <script src="/js/common/jquery-1.12.4.js"></script>
    <script src="/lib/Extjs-4.2.3/ext-all.js"></script>
    <script src="/js/common/lodash-3.10.1.js"></script>
    <script src="/js/common/jquery-ui.js"></script>
    <script src="/lib/alert/js/alert.js"></script>
    <script src="/js/common/pagination.js"></script>
    <script src="/js/common/json-for-ie7.js"></script>
    <script src="/js/common/util2.js"></script>
    <script src="/js/common/my-ext-grid2.js"></script>
    <script src="/js/common/my-right-panel.js"></script>
    <script src="/js/common/my-form.js"></script>
    <script src="/js/common/my-ajax.js"></script>
    <script src="/lib/spin/spin.js"></script>
    <script src="/js/wlib/mtree.js"></script>
    <script src="/js/common/my-tree.js"></script>
    <script src="/lib/laydate/laydate.dev.js"></script>
    <script src="assess-report.js"></script>
</body>
</html>
