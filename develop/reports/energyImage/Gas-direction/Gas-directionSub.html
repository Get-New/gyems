<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>能源流向图</title>
    <!--<link href="energyImage.css" rel="stylesheet" />-->
    <link href="../common_n/energyImage.css" rel="stylesheet" />
</head>
<body>
    <a href="javascript:void(0)" id="goback">
        <img src="/images2/icon-goback.png" />
        返回
    </a>
    <div class="panel" id="div3">
        <div class="box box1a box-master" id="box1a">
            <div class="inner">
                <img class="icon" src="/images2/flow-icon3.png" />
                <div class="title"></div>
                <div class="sub wsub">
                    <span class="sub-name">流量:</span>
                    <span class="sub-value"></span>
                </div>
                <div class="sub ksub">
                    <span class="sub-name">累计值:</span>
                    <span class="sub-value"></span>
                </div>
            </div>
            <div class="arrow">
                <div class="arrow-strip"></div>
                <img src="/images2/flow-arrow.png" />
            </div>
        </div>
		<div class="subValue">
			<div class="sub wsub">
				<span class="sub-name">流量偏差:</span>
				<span class="sub-value"></span>
			</div>
			<!--<div class="sub ksub">
				<span class="sub-name">累计值偏差:</span>
				<span class="sub-value"></span>
			</div>
			<div class="sub bsub">
				<span class="sub-name">平衡后偏差:</span>
				<span class="sub-value"></span>
			</div>-->
		</div>
		<div class="bar1"></div>
    </div>
	<div class="window" id="window">
		<div class="window-title" id="window-head">
			<!--<a class="window-close"><img src="/images2/icon-close.png" /></a>-->
			<h3 style="font-size:18px;text-align:center;"></h3>
		</div>
		<div class="window-body">
			<div class="echart-container" id="window_chart1">
			</div>
			<div class="window_buttom" id="window_buttom">
				<div class="button1" id="interval-enlarge"></div>
				<div class="button1" id="interval-reduce"></div>
				<div class="time-interval" id="time-interval" style="font-size:16px;text-align:center;line-height:26px;"></div>
				<div class="button1" id="end-reduce"></div>
				<div class="button1" id="end-enlarge"></div>
				<div class="button1" id="reset"></div>
			</div>
		</div>
	</div>

	<div class="rightmenu hide" style="">
		<ul class="menuson"></ul>
	</div>

	<script src="/js/common/rem.js"></script>
	<script src="/js/common/jquery-1.12.4.js"></script>
	<script src="/js/common/lodash-3.10.1.js"></script>
	<script src="/lib/spin/spin.js"></script>
	<script src="/lib/laydate/laydate.dev.js"></script>
	<script src="/js/common/echarts.common.min.js"></script>
	<script src="/js/common/dst.js"></script>
	<script src="/js/common/tpReport.js"></script>
	<script src="/js/common/mywin.js"></script>
	<script src="/develop/reports/mock_data_zrd.js"></script>
    <script src="../common_n/energyImageLib.js"></script>
    <script src="Gas-directionSub.js"></script>
</body>
</html>
