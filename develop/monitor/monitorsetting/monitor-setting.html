<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>报警设置</title>
    <link href="/lib/Extjs-4.2.3/resources/css/ext-all.css" rel="stylesheet" type="text/css" />
    <link href="/lib/alert/css/alert.css" rel="stylesheet" type="text/css" />
    <link href="/lib/alert/themes/default/theme.css" rel="stylesheet" type="text/css" />
    <link href="/css/style2.css" rel="stylesheet" type="text/css" />
    <link href="/css/style-zhax.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="tree-selector">
            <div class="tree-head">
                <span id="tree-current"></span>
                <img src="/images2/icon-down-arror.png" />
            </div>
            <div class="tree-body">
                <span id="refresh"></span>
                <span id="spin"></span>
                <div class="tree">
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="content-head">
                <ul class="topbar have-tree-selector">
                    <li class="textli"><input id="search-name" type="text" class="search-condition" placeholder="输入报警名称进行查询" onfocus="this.placeholder = ''" onblur="    this.placeholder = '输入报警名称进行查询'" /></li>
                    <li class="button query" id="query"><img src="/images2/icon-btn-query.png" />查询</li>
                    <li class="button add" id="add"><img src="/images2/icon-btn-add.png" />新增</li>
                    <li class="button export" id="export">导出Excel</li>
                </ul>
            </div>
            <div class="content-body">
                <div class="grid-container one-grid-body" id="grid-container"></div>
                <div class="pagin">
                    <div class="paginList"></div>
                </div>
            </div>
        </div>
        <div class="right-content">
            <div class="content-body right-panel">
                <div class="close-button"></div>
                <div class="arrow-outer"></div>
                <div class="arrow-inner"></div>
                <form id="edit-form">
                    <input type="hidden" name="AlarmModelId" id="AlarmModelId" />
                    <input type="hidden" name="ModelBaseId" id="ModelBaseId" />
                    <ul class="length8">
                        <li><label>报警名称</label><input type="text" id="AlarmModelName" name="AlarmModelName" /></li>
                        <li><label>报警内容</label><input type="text" id="AlarmModelOutContent" name="AlarmModelOutContent" /></li>
                        <li><label>报警类型</label><select id="AlarmTypeId" name="AlarmTypeId" class="dfinput dfselect"></select></li>
                        <li><label>报警级别</label><select id="AlarmGradeId" name="AlarmGradeId" class="dfinput dfselect"></select></li>
                        <li><label>能源介质</label><select id="EnergyMediumId" name="EnergyMediumId" class="search-condition" onchange="Page.MeterPointID_reset()"></select></li>
                        <li class="textli"><label><a id="search-MeterPointID" href="javascript:void(0)">报警点</a></label><select id="MeterPointID" name="MeterPointID" class="search-condition"></select></li>
                        <li><label>上下限超限次数</label><input type="text" id="AlarmModelOutNumber" name="AlarmModelOutNumber" /></li>
                        <li><label>上下限超限时间</label><input type="text" id="AlarmModelLastTime" name="AlarmModelLastTime" /></li>
                        <li><label>坏数据时间</label><input type="text" id="AlarmModelBadValueTime" name="AlarmModelBadValueTime" /></li>
                        <!--<li><label>数据超量程提示</label><input type="text" id="AlarmModelOutContent" name="AlarmModelOutContent" /></li>-->
                    </ul>
                </form>
                <div class="buttons">
                    <span class="button submit-add" id="submit-add">提交新增</span>
                    <span class="button submit-edit" id="submit-edit">保存编辑</span>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/common/rem.js"></script>
    <script src="/js/common/jquery-1.12.4.js"></script>
    <script src="/lib/Extjs-4.2.3/ext-all.js"></script>
    <script src="/js/common/lodash-3.10.1.js"></script>
    <script src="/js/common/jquery-ui.js"></script>
    <script src="/lib/alert/js/alert.js"></script>
    <script src="/js/common/pagination.js"></script>
    <script src="/js/common/json-for-ie7.js"></script>
    <script src="/js/common/util2.js"></script>
    <script src="/js/common/my-ext-grid2.js"></script>
    <script src="/js/common/my-right-panel.js"></script>
    <script src="/js/common/my-form.js"></script>
    <script src="/js/common/my-ajax.js"></script>
    <script src="/lib/spin/spin.js"></script>
    <script src="/js/wlib/mtree.js"></script>
    <script src="/js/common/my-tree.js"></script>
    <script src="monitor-setting.js"></script>
</body>
</html>
