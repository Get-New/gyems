<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>器具检修记录</title>
    <link rel="stylesheet" href="/lib/Extjs-4.2.3/resources/css/ext-all.css" />
    <link rel="stylesheet" href="/lib/alert/css/alert.css" />
    <link rel="stylesheet" href="/lib/alert/themes/default/theme.css" />
    <link rel="stylesheet" href="/css/style2.css" />
    <link rel="stylesheet" href="/css/style-zh.css" />
    <link rel="stylesheet" href="/css/style-zrd.css" />
</head>
<body>
    <div class="container">
        <div class="tree-selector">
            <div class="tree-head">
                <span id="tree-current"></span>
                <img src="/images2/icon-down-arror.png" />
            </div>
            <div class="tree-body">
                <span id="refresh"></span>
                <!--<span id="spin"></span>-->
                <div class="tree">
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="content-head">
                <ul class="topbar have-tree-selector">
                    <li class="textli"><input id="search-name" type="text" class="search-condition" placeholder="输入检修内容进行查询" onfocus="this.placeholder = ''" onblur="    this.placeholder = '输入检修内容进行查询'" /></li>
                    <li class="button query" id="query"><img src="/images2/icon-btn-query.png" />查询</li>
                    <li class="button add" id="add"><img src="/images2/icon-btn-add.png" />新增</li>
                    <li class="button export" id="export">导出Excel</li>
                </ul>
            </div>
            <div class="double-content-body">
                <div class="content-body-left">
                    <div class="grid-container collect-group-container" id="collect-group-container">
                    </div>
                </div>
                <div class="content-body-right">
                    <div class="grid-container" id="grid-container">
                    </div>
                    <!--<div class="pagin" >
                        <div class="paginList">
                        </div>
                    </div>-->
                </div>
            </div>
        </div>

        <div class="right-content">
            <div class="content-body right-panel">
                <div class="close-button"></div>
                <div class="arrow-outer"></div>
                <div class="arrow-inner"></div>
                <form id="edit-form">
                    <input type="hidden" name="CheckNoteID" id="CheckNoteID" />
                    <input type="hidden" name="MeterBaseID" id="MeterBaseID" />
                    <ul class="length6">
                        <li><label>仪表名称</label><input type="text" id="MeterBaseName" name="MeterBaseName" disabled="disabled"></li>
                        <li><label>检修内容</label><input type="text" id="CheckNoteContent" name="CheckNoteContent"></li>
                        <li><label>检修时间</label><input type="text" id="CheckNoteTime" name="CheckNoteTime" class="datetime" onclick="laydatetime()"></li>
                        <li><label>检修工时</label><input type="text" id="CheckNoteDoTime" name="CheckNoteDoTime"></li>
                        <li><label>下次检修时间</label><input type="text" id="CheckNoteNextTime" name="CheckNoteNextTime" class="datetime" onclick="laydatetime()"></li>
                        <li><label>检修人</label><input type="text" id="CheckNoteUser" name="CheckNoteUser"></li>
                        <li><label>备注</label><input type="text" id="DESCRIPTIONINFO" name="DESCRIPTIONINFO"></li>
                    </ul>
                </form>
                <div class="buttons">
                    <span class="button submit-add" id="submit-add">提交新增</span>
                    <span class="button submit-edit" id="submit-edit">保存编辑</span>
                </div>
            </div>
        </div>

    </div>
    <script src="/js/common/rem.js"></script>

    <script src="/lib/Extjs-4.2.3/ext-all.js"></script>
    <script src="/js/common/jquery-1.12.4.js"></script>
    <script src="/js/common/jquery-ui.js"></script>
    <script src="/js/common/lodash-3.10.1.js"></script>
    <script src="/js/common/pagination.js"></script>
    <script src="/js/common/json-for-ie7.js"></script>
    <script src="/js/common/util2.js"></script>
    <script src="/js/common/my-ext-grid2.js"></script>
    <script src="/js/common/my-right-panel.js"></script>
    <script src="/js/common/my-form.js"></script>
    <script src="/js/common/my-ajax.js"></script>
    <script src="/lib/alert/js/alert.js"></script>
    <script src="/lib/laydate/laydate.dev.js"></script>
    <script src="/lib/spin/spin.js"></script>
    <script src="/js/wlib/mtree.js"></script>
    <script src="/js/common/my-tree.js"></script>
    <script src="meterchecknote.js"></script>

</body>
</html>
