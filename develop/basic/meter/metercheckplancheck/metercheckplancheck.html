<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>检修计划审批</title>
    <link href="/lib/Extjs-4.2.3/resources/css/ext-all.css" rel="stylesheet" />
    <link href="/lib/alert/css/alert.css" rel="stylesheet" type="text/css" />
    <link href="/lib/alert/themes/default/theme.css" rel="stylesheet" type="text/css" />
    <link href="/css/style2.css" rel="stylesheet" type="text/css" />
    <link href="/css/style-zh.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style-zrd.css" />
</head>
<body>
    <div class="container">
        <div class="tree-selector">
            <div class="tree-head">
                <span id="tree-current"></span>
                <img src="/images2/icon-down-arror.png" />
            </div>
            <div class="tree-body">
                <span id="refresh"></span>
                <span id="spin"></span>
                <div class="tree">
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="content-head">
                <ul class="topbar have-tree-selector">
                    <li class="button" id="edit">审批</li>
                    <li class="button export" id="export">导出Excel</li>
                </ul>
            </div>
            <div class="double-content-body">
                <div class="content-body-left">
                    <div class="grid-container collect-group-container" id="collect-group-container">
                    </div>
                </div>
                <div class="content-body-right">
                    <div class="grid-container" id="grid-container">
                    </div>
                    <div class="pagin">
                        <div class="paginList">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-content">
            <div class="content-body right-panel">
                <div class="close-button"></div>
                <div class="arrow-outer"></div>
                <div class="arrow-inner"></div>
                <form id="edit-form">
                    <input type="hidden" name="MeterCheckPlanCheckID" id="MeterCheckPlanCheckID" />
                    <input type="hidden" name="MeterCheckPlanID" id="MeterCheckPlanID" />
                    <input type="hidden" name="MeterBaseID" id="MeterBaseID" />
                    <ul class="length6">
                        <li><label>检修计划名称</label><input type="text" id="MeterCheckPlanName" name="MeterCheckPlanName" disabled="disabled"></li>
                        <!--<li>
                            <label>计划状态</label><select id="MeterCheckPlanState" name="MeterCheckPlanState" disabled="disabled">
                                <option value="1">提交</option>
                                <option value="2">审批</option>
                                <option value="3">执行</option>
                            </select>
                        </li>-->
                        <li>
                            <label>审批结果</label><select id="MeterCheckPlanCheckResult" name="MeterCheckPlanCheckResult">
                                <option value="1">通过</option>
                                <option value="2">未通过</option>
                            </select>
                        </li>
                        <li><label>审批意见</label><input type="text" id="MeterCheckPlanCheckComment" name="MeterCheckPlanCheckComment"></li>
                        <li><label>审批人</label><input type="text" id="MeterCheckPlanCheckApprovePerson" name="MeterCheckPlanCheckApprovePerson"></li>
                        <li><label>审批时间</label><input type="text" id="MeterCheckPlanCheckApproveTime" name="MeterCheckPlanCheckApproveTime" class="datetime" onclick="laydatetime()" /></li>
                        <!--<li>
                            <label>执行结果审核</label><select id="MeterCheckPlanCheckReview" name="MeterCheckPlanCheckReview">
                                <option value="1">已审核</option>
                                <option value="2">执行未通过</option>
                            </select>
                        </li>-->
                    </ul>
                </form>
                <div class="buttons">
                    <span class="button submit-edit" id="submit-edit">保存编辑</span>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/common/rem.js"></script>

    <script src="/js/common/jquery-1.12.4.js"></script>
    <script src="/lib/Extjs-4.2.3/ext-all.js"></script>
    <script src="/js/common/lodash-3.10.1.js"></script>
    <script src="/js/common/jquery-ui.js"></script>
    <script src="/lib/alert/js/alert.js"></script>
    <script src="/js/common/pagination.js"></script>
    <script src="/js/common/json-for-ie7.js"></script>
    <script src="/js/common/util2.js"></script>
    <script src="/js/common/my-ext-grid2.js"></script>
    <script src="/js/common/my-right-panel.js"></script>
    <script src="/js/common/my-form.js"></script>
    <script src="/js/common/my-ajax.js"></script>
    <script src="/js/wlib/mtree.js"></script>
    <script src="/js/common/my-tree.js"></script>
    <script src="/lib/laydate/laydate.dev.js"></script>
    <script src="/lib/spin/spin.js"></script>
    <script src="metercheckplancheck.js"></script>
</body>
</html>
