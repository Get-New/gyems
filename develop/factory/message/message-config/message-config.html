<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>消息提示-配置</title>
    <link rel="stylesheet" href="/lib/Extjs-4.2.3/resources/css/ext-all.css" />
    <link rel="stylesheet" href="/lib/alert/css/alert.css" />
    <link rel="stylesheet" href="/lib/alert/themes/default/theme.css" />
    <link rel="stylesheet" href="/css/style2.css" />
    <link rel="stylesheet" href="/css/style-zrd.css" />
    <link rel="stylesheet" href="/css/style-zh.css" />
    <link rel="stylesheet" href="/css/style-zbc.css" />
</head>
<body>
    <div class="unique-onlyfor-window_on" id="unique-onlyfor-window"></div>
    <div class="container">
        <div class="main-content">
            <div class="content-head">
                <ul class="topbar">
                    <li class="textli"><input id="search-name" class="search-condition" placeholder="输入名称编码进行查询" onfocus="this.placeholder = ''" onblur="    this.placeholder = '输入名称编码进行查询'" /></li>
                    <li class="button query" id="query"><img src="/images2/icon-btn-query.png" />查询</li>
                    <li class="button add" id="add"><img src="/images2/icon-btn-add.png" />新增</li>
                    <!--<li class="button export" id="export">导出Excel</li>-->
                </ul>
            </div>
            <div class="double-content-body">
                <div class="content-body-left">
                    <div class="grid-container collect-group-container" id="collect-group-container">
                    </div>
                </div>
                <div class="content-body-right">
                    <div class="grid-container" id="grid-container">
                    </div>
                    <div class="pagin">
                        <div class="paginList">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-content">
            <div class="content-body right-panel">
                <div class="close-button"></div>
                <div class="arrow-outer"></div>
                <div class="arrow-inner"></div>
                <form id="edit-form" name="edit_form">
                    <input type="hidden" name="MessageID" id="MessageID" />
                    <input type="hidden" name="UserID" id="UserID" />
                    <input type="hidden" name="IsAllPusted" id="IsAllPusted" />
                    <ul class="length6">
                        <!--<li><label>绑定用户</label><input type="text" id="UserName" name="UserName" disabled="disabled" /></li>-->
                        <li><label>筛选部门</label><select id="ModelBaseID_1" name="ModelBaseID_1"></select></li>
                        <li><label>筛选工序</label><select id="ModelBaseID_2" name="ModelBaseID_2"></select></li>
                        <li><label>筛选子工序</label><select id="ModelBaseID_3" name="ModelBaseID_3"></select></li>
                        <li><label>报警单元</label><select id="WarningID" name="WarningID" class="dfinput dfselect"></select></li>
                        <li><label>检修器具</label><select id="MeterBaseID" name="MeterBaseID" class="dfinput dfselect"></select></li>
                    </ul>
                </form>
                <div class="buttons">
                    <span class="button submit-add" id="submit-add">提交新增</span>
                    <span class="button submit-edit" id="submit-edit">保存编辑</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/common/rem.js"></script>
    <script src="/lib/Extjs-4.2.3/ext-all.js"></script>
    <script src="/js/common/jquery-1.12.4.js"></script>
    <script src="/js/common/jquery-ui.js"></script>
    <script src="/js/common/lodash-3.10.1.js"></script>
    <script src="/js/common/pagination.js"></script>
    <script src="/js/common/json-for-ie7.js"></script>
    <script src="/js/common/util2.js"></script>
    <script src="/js/common/my-ext-grid2.js"></script>
    <script src="/js/common/my-right-panel.js"></script>
    <script src="/js/common/my-form.js"></script>
    <script src="/js/common/my-ajax.js"></script>
    <script src="/lib/alert/js/alert.js"></script>
    <script src="/lib/laydate/laydate.dev.js"></script>
    <script src="/lib/spin/spin.js"></script>
    <script src="message-config.js"></script>
</body>
</html>
