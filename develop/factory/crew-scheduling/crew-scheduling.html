<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>排班信息</title>
    <link href="/lib/Extjs-4.2.3/resources/css/ext-all.css" rel="stylesheet" />
    <link href="/lib/alert/css/alert.css" rel="stylesheet" type="text/css" />
    <link href="/lib/alert/themes/default/theme.css" rel="stylesheet" type="text/css" />
    <link href="/css/style2.css" rel="stylesheet" type="text/css" />
    <link href="/css/style-zh.css" rel="stylesheet" /> 
</head>
<body> 
    <div class="container">
        <div class="tree-selector">
            <div class="tree-head">
                <span id="tree-current"></span>
                <img src="/images2/icon-down-arror.png" />
            </div>
            <div class="tree-body">
                <span id="refresh"></span>
                <span id="spin"></span>
                <div class="tree">
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="content-head">
                <ul class="topbar have-tree-selector">
                    <li class="dateli"><input id="search-month" type="text" class="search-condition datetime" placeholder="请选择月份" onfocus="this.placeholder = ''" onblur="    this.placeholder = '请选择月份'" /></li>
                    <li class="button query" id="query"><img src="/images2/icon-btn-query.png" />查询</li>
                    <li class="button add" id="add"><img src="/images2/icon-btn-add.png" />新增</li>
                    <li class="button" id="update">更新</li>
                    <li class="button export" id="export">导出Excel</li>
                </ul>
            </div>
            <div class="content-body">
                <div class="grid-container one-grid-body" id="grid-container">
                </div>
                <div class="pagin">
                    <div class="paginList">
                    </div>
                </div>
            </div>
        </div>

        <div class="right-content">
            <div class="content-body right-panel">
                <div class="close-button"></div>
                <div class="arrow-outer"></div>
                <div class="arrow-inner"></div>
                <form id="edit-form-right">
                    <input type="hidden" name="CrewScheduleID_R" id="CrewScheduleID_R" />
                    <ul class="length4">
                        <li><label>车间名称</label><input type="text" id="ModelBaseName_R" name="ModelBaseName_R" disabled="disabled" /></li>
                        <li><label>班组</label><select id="CrewScheduleIndex_R" name="CrewScheduleIndex_R"></select></li>
                        <li><label>班次</label><input type="text" id="CrewScheduleOrder_R" name="CrewScheduleOrder_R" disabled="disabled" /></li>
                        <li><label>开始时间</label><input type="text" id="CrewScheduleBeginTime_R" name="CrewScheduleBeginTime_R" disabled="disabled" /></li>
                        <li><label>结束时间</label><input type="text" id="CrewScheduleEndTime_R" name="CrewScheduleEndTime_R" disabled="disabled" /></li>
                    </ul>
                </form>
                <div class="buttons">
                    <span class="button submit-edit" id="submit-edit">保存编辑</span>
                </div>
            </div>
        </div>

    </div>
    <div class="window">
        <div class="window-title">
            排班<a id="window-close"></a>
        </div>
        <div class="window-body">
            <form id="edit-form">
                <input type="hidden" name="ModelBaseId" id="ModelBaseId" />
                <input type="hidden" name="CrewScheduleId" id="CrewScheduleId" />
                <ul class="length4">
                    <li id="w1"><label>年份</label><span id="window-year"></span></li>
                    <li id="w2"><label>班组</label><select id="CrewScheduleIndex" name="CrewScheduleIndex"></select></li>
                    <li id="w3"><label>班次</label><select id="CrewScheduleOrder" name="CrewScheduleOrder"></select></li>
                    <li id="w4"><label>车间名称</label><input type="text" id="ModelBaseName_W" name="ModelBaseName_Ws" disabled="disabled" /></li>
                    <li id="w5"><label>班组</label><input id="CrewScheduleIndex_W" name="CrewScheduleIndex_W" disabled="disabled" /></li>
                    <li id="w6"><label>班次</label><input type="text" id="CrewScheduleOrder_W" name="CrewScheduleOrder_W" disabled="disabled" /></li>
                    <li id="w7"><label>开始时间</label><input type="text" id="CrewScheduleBeginTime_W" name="CrewScheduleBeginTime_W" disabled="disabled" /></li>
                </ul>
            </form>
            <div class="buttons">
                <span class="button window-save" id="window-save">保存</span>
                <span class="button window-cancel" id="window-cancel">取消</span>
            </div>
        </div>
    </div>
    <script src="/js/common/rem.js"></script>
    <script src="/lib/Extjs-4.2.3/ext-all.js"></script>
    <script src="/js/common/jquery-1.12.4.js"></script>
    <script src="/js/common/lodash-3.10.1.js"></script>
    <script src="/js/common/jquery-ui.js"></script>
    <script src="/js/common/pagination.js"></script>
    <script src="/js/common/json-for-ie7.js"></script>
    <script src="/js/common/util2.js"></script>
    <script src="/js/common/my-ext-grid2.js"></script>
    <script src="/js/common/my-right-panel.js"></script>
    <script src="/js/common/my-form.js"></script>
    <script src="/js/common/my-ajax.js"></script>
    <script src="/lib/alert/js/alert.js"></script>
    <script src="/lib/laydate/laydate.dev.js"></script>
    <script src="/lib/spin/spin.js"></script>
    <script src="/js/wlib/mtree.js"></script>
    <script src="/js/common/my-tree.js"></script>
    <script src="crew-scheduling.js"></script>

</body>
</html>
