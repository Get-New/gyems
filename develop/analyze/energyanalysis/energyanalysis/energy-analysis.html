<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>生产用能分析</title>
    <link href="/lib/Extjs-4.2.3/resources/css/ext-all.css" rel="stylesheet" type="text/css" />
    <link href="/lib/alert/css/alert.css" rel="stylesheet" type="text/css" />
    <link href="/lib/alert/themes/default/theme.css" rel="stylesheet" type="text/css" />
    <link href="/css/style2.css" rel="stylesheet" type="text/css" />
    <link href="/css/style-zhax.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="tree-selector">
            <div class="tree-head">
                <span id="tree-current"></span>
                <img src="/images2/icon-down-arror.png" />
            </div>
            <div class="tree-body">
                <span id="refresh"></span>
                <span id="spin"></span>
                <div class="tree">
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="content-head">
                <ul class="topbar">
                    <li class="textli"><label class="iframelabel">用能分析</label></li>
                    <li class="textli"><input type="radio" class="iframeradio" name="staticcompare" id="diffCompare" /><label class="iframelabel">环比</label></li>
                    <li class="textli"><input type="radio" checked="checked" class="iframeradio " name="staticcompare" id="sameCompare" /><label class="iframelabel">同比</label></li>
                    <li class="textli staticdisplaytime">
                        <label class="iframelabel spiframelabel">时间：</label>
                        <select id="EnergyStatisticYear" name="EnergyStatisticYear" class="staticdateyear">
                            <option value="1">2010</option>
                            <option value="2">2011</option>
                            <option value="3">2012</option>
                            <option value="4">2013</option>
                            <option value="5">2014</option>
                            <option value="6">2015</option>
                            <option value="7">2016</option>
                            <option value="8">2017</option>
                            <option value="9">2018</option>
                            <option value="10">2019</option>
                            <option value="11">2020</option>
                        </select>
                    <li class="button query mstaticbtn" id="query"><img src="/images2/icon-btn-query.png" />查询</li>
                    <li class="button export" id="export">导出Excel</li>
                </ul>
            </div>
            <div class="content-body">
                <div class="grid-container" id="grid-container"></div>
            </div>
        </div>
    </div>
    <script src="/js/common/rem.js"></script>
    <script src="/js/common/jquery-1.12.4.js"></script>
    <script src="/lib/Extjs-4.2.3/ext-all.js"></script>
    <script src="/js/common/lodash-3.10.1.js"></script>
    <script src="/js/common/jquery-ui.js"></script>
    <script src="/lib/alert/js/alert.js"></script>
    <script src="/js/common/pagination.js"></script>
    <script src="/js/common/json-for-ie7.js"></script>
    <script src="/js/common/util2.js"></script>
    <script src="/js/common/my-ext-grid2.js"></script>
    <script src="/js/common/my-right-panel.js"></script>
    <script src="/js/common/my-form.js"></script>
    <script src="/js/common/my-ajax.js"></script>
    <script src="/lib/spin/spin.js"></script>
    <script src="/js/wlib/mtree.js"></script>
    <script src="/js/common/my-tree.js"></script>
    <script src="energy-analysis.js"></script>
</body>
</html>
