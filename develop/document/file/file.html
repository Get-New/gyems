<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>文件管理</title>
    <link href="/lib/Extjs-4.2.3/resources/css/ext-all.css" rel="stylesheet" />
    <link href="/lib/alert/css/alert.css" rel="stylesheet" type="text/css" />
    <link href="/lib/alert/themes/default/theme.css" rel="stylesheet" type="text/css" />
    <link href="/css/style2.css" rel="stylesheet" type="text/css" />
    <link href="/css/style-zrd.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="tree-selector">
            <div class="tree-head">
                <span id="tree-current"></span>
                <img src="/images2/icon-down-arror.png" />
            </div>
            <div class="tree-body">
                <span id="refresh"></span>
                <span id="spin"></span>
                <div class="tree">
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="content-head long_width1">
                <ul class="topbar have-tree-selector">
                    <li>
                        <label></label><select id="StandardBaseFileTypeID_S" name="StandardBaseFileTypeID_S" onchange="Page.StandardBaseFileTypeID_onchange()" class="search-condition">
                            <option value=""></option>
                            <option value="1">标准类</option>
                            <option value="2">参考类</option>
                            <option value="3">通知类</option>
                            <option value="4">其他</option>
                        </select>
                    </li>
                    <!--<li class="button query" id="query"><img src="/images2/icon-btn-query.png" />查询</li>-->
                    <li class="button" id="preview">预览</li>
                    <li class="button export" id="export">下载</li>
                    <!--<li class="button import" id="import">上传</li>-->
                </ul>
                <form id="file-form" class="import dev-file"><input name="upLoadFile" type="file" id="upLoadFile" style="opacity: 0;" /></form>
            </div>
            <div class="content-body">
                <div class="grid-container one-grid-body" id="grid-container">
                </div>
                <div class="pagin">
                    <div class="paginList">
                    </div>
                </div>
            </div>
        </div>
        <div class="right-content">
            <div class="content-body right-panel">
                <div class="close-button"></div>
                <div class="arrow-outer"></div>
                <div class="arrow-inner"></div>
                <form id="edit-form">
                    <input type="hidden" name="StandardBaseID" id="StandardBaseID" />
                    <input type="hidden" name="ParentId" id="ParentId" />
                    <input type="hidden" name="Path" id="Path" />
                    <input type="hidden" name="StandardBaseType" id="StandardBaseType" />
                    <input type="hidden" name="StandardBaseFileName" id="StandardBaseFileName" />
                    <input type="hidden" name="StandardBaseNFileName" id="StandardBaseNFileName" />
                    <input type="hidden" name="CreaterID" id="CreaterID" />
                    <input type="hidden" name="PdfFileName" id="PdfFileName" />
                    <ul class="length6">
                        <li><label>文件名称</label><input type="text" id="StandardBaseName" name="StandardBaseName" /></li>
                        <li>
                            <label>文件类型</label><select id="StandardBaseFileTypeID" name="StandardBaseFileTypeID">
                                <option value="1">标准类</option>
                                <option value="2">参考类</option>
                                <option value="3">通知类</option>
                                <option value="4">其他</option>
                            </select>
                        </li>
                        <li><label>文件描述</label><input type="text" id="DescriptionInfo" name="DescriptionInfo" /></li>
                    </ul>
                </form>
                <div class="buttons">
                    <span class="button submit-edit" id="submit-edit">保存编辑</span>
                </div>
            </div>
        </div>
    </div>

    <div class="window File_Window">
        <div id="show_pdf"></div>
        <!--<button id="File_Window_close">关 闭</button>-->
    </div>
    <script src="/js/common/rem.js"></script>
    <script src="/lib/Extjs-4.2.3/ext-all.js"></script>
    <script src="/js/common/jquery-1.12.4.js"></script>
    <script src="/js/common/jquery-ui.js"></script>

    <script src="/js/common/jquery.uploadify.min.js"></script>

    <script src="/js/common/lodash-3.10.1.js"></script>
    <script src="/js/common/pagination.js"></script>
    <script src="/js/common/json-for-ie7.js"></script>
    <script src="/js/common/util2.js"></script>
    <script src="/js/common/my-ext-grid2.js"></script>
    <script src="/js/common/my-right-panel.js"></script>
    <script src="/js/common/my-form.js"></script>
    <script src="/js/common/my-ajax.js"></script>
    <script src="/lib/alert/js/alert.js"></script>
    <script src="/lib/laydate/laydate.dev.js"></script>
    <script src="/lib/spin/spin.js"></script>
    <script src="/js/wlib/mtree.js"></script>
    <script src="/js/common/my-tree.js"></script>
    <script src="/js/common/pdfobject.min.js"></script>
    <script src="file.js"></script>
</body>
</html>
