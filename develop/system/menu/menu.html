<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>系统管理--页面菜单管理</title>
    <link href="/lib/Extjs-4.2.3/resources/css/ext-all.css" rel="stylesheet" />
    <link href="/lib/alert/css/alert.css" rel="stylesheet" type="text/css" />
    <link href="/lib/alert/themes/default/theme.css" rel="stylesheet" type="text/css" />
    <link href="/css/style2.css" rel="stylesheet" type="text/css" />
    <link href="/css/style-zh.css" rel="stylesheet" />    
    <style>
        .window {
            width: 6rem;
            height: 6.5rem;
            position: absolute;
            top: 3%;
            left: 30%;
            background: #fcfdfd;
            box-shadow: 1px 0.08rem 0.1rem 1px #9b9b9b;
            border-radius: 1px;
            behavior: url(js/common/pie.htc);
            display: none;
            z-index: 999;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="tree-selector">
            <div class="tree-head">
                <span id="tree-current"></span>
                <img src="/images2/icon-down-arror.png" />
            </div>
            <div class="tree-body">
                <span id="refresh"></span>
                <span id="spin"></span>
                <div class="tree">
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="content-head">
                <ul class="topbar have-tree-selector">
                    <li class="textli"><input id="search-name" type="text" class="search-condition" placeholder="请输入页面名称" onfocus="this.placeholder = ''" onblur="    this.placeholder = '请输入页面名称'" /></li>
                    <li class="button query" id="query"><img src="/images2/icon-btn-query.png" />查询</li>
                    <li class="button add" id="add"><img src="/images2/icon-btn-add.png" />新增</li>
                </ul>
            </div>
            <div class="content-body">
                <div class="grid-container one-grid-body" id="grid-container">
                </div>
                <div class="pagin">
                    <div class="paginList">
                    </div>
                </div>
            </div>
        </div>
        <div class="right-content">
            <div class="content-body right-panel">
                <div class="close-button"></div>
                <div class="arrow-outer"></div>
                <div class="arrow-inner"></div>
                <form id="edit-form">
                    <input type="hidden" name="MenuId" id="MenuId" />
                    <input type="hidden" name="Features" id="Features" />
                    <input type="hidden" name="MenuPath" id="MenuPath" />
                    <input type="hidden" name="ParentId" id="ParentId" />
                    <input type="hidden" name="MenuLevel" id="MenuLevel" />
                    <ul class="length4">
                        <li>
                            <label>页面名称</label>
                            <input type="text" id="MenuName" name="MenuName" />
                        </li>
                        <li>
                            <label>排序</label>
                            <input type="text" id="BusinessSort" name="BusinessSort" />
                        </li>
                        <li>
                            <label>图标Url</label>
                            <input type="text" id="IconUrl" name="IconUrl" />
                        </li>
                        <li>
                            <label>页面Url</label>
                            <input type="text" id="MenuUrl" name="MenuUrl" />
                        </li>
                        <li class="choice">
                            <a href="javascript:void(0)" id="choose-feature">
                                <label>功能点</label><input id="feature_names" name="feature_names" disabled="disabled" />
                            </a>
                        </li>
                    </ul>
                </form>
                <div class="buttons">
                    <span class="button submit-add" id="submit-add">提交新增</span>
                    <span class="button submit-edit" id="submit-edit">保存编辑</span>
                </div>
            </div>
        </div>
        <div class="window" id="window">            
            <div class="window-title" id="window">
                编辑功能点<a id="window-close"></a>
            </div>
            <div class="window-body grid-editor">
                <ul class="topbar">
                    <li class="button grid-add-line" id="add-feature">新增</li>
                </ul>
                <div class="grid-container row-edit-grid" id="feature-grid-container">
                </div>
                <div class="buttons">
                    <span class="button window-save" id="window-save">保存</span>
                    <span class="button window-cancel" id="window-cancel">取消</span>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/common/rem.js"></script>
    <script src="/js/common/jquery-1.12.4.js"></script>
    <script src="/lib/Extjs-4.2.3/ext-all.js"></script>
    <script src="/js/common/lodash-3.10.1.js"></script>
    <script src="/js/common/jquery-ui.js"></script>
    <script src="/lib/alert/js/alert.js"></script>
    <script src="/js/common/pagination.js"></script>
    <script src="/js/common/json-for-ie7.js"></script>
    <script src="/js/common/util2.js"></script>
    <script src="/js/common/my-ext-grid2.js"></script>
    <script src="/js/common/my-right-panel.js"></script>
    <script src="/js/common/my-form.js"></script>
    <script src="/js/common/my-ajax.js"></script>
    <script src="/lib/spin/spin.js"></script>
    <script src="/js/wlib/mtree.js"></script>
    <script src="/js/common/my-tree.js"></script>
    <script src="menu.js"></script>   
</body>
</html>
