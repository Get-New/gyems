<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>刻</title>
    <link href="/lib/Extjs-4.2.3/resources/css/ext-all.css" rel="stylesheet" />
    <link href="/lib/alert/css/alert.css" rel="stylesheet" type="text/css" />
    <link href="/lib/alert/themes/default/theme.css" rel="stylesheet" type="text/css" />
    <link href="/css/style2.css" rel="stylesheet" type="text/css" />
    <link href="/css/style-zh.css" rel="stylesheet" />
    <link href="/css/style-zbc.css" rel="stylesheet" />
    <link href="/css/style-zrd.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="tree-selector">
            <div class="tree-head">
                <span id="tree-current"></span>
                <img src="/images2/icon-down-arror.png" />
            </div>
            <div class="tree-body">
                <span id="refresh"></span>
                <span id="spin"></span>
                <div class="tree">
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="content-head">
                <ul class="topbar topbar-two-rows have-tree-selector">
                    <li><label>统计单元</label><select id="search-unit"></select></li>
                    <li class="two-rows">
                        <ul class="row1">
                            <li><label>开始日期</label><input id="search-date1" type="text" class="datetime" /></li>
                            <li><label>开始时刻</label><select id="search-quarter1"></select></li>
                        </ul>
                        <ul class="row2">
                            <li><label>结束日期</label><input id="search-date2" type="text" class="datetime" /></li>
                            <li><label>结束时刻</label><select id="search-quarter2"></select></li>
                        </ul>
                    </li>
                    <li class="button query" id="query"><img src="/images2/icon-btn-query.png" />查询</li>
                    <li class="button add" id="add"><img src="/images2/icon-btn-add.png" />新增</li>
                </ul>
            </div>
            <div class="content-body have-double-topbars">
                <div class="grid-container" id="grid-container">
                </div>
            </div>
        </div>
        <div class="right-content">
            <div class="content-body right-panel">
                <div class="close-button"></div>
                <div class="arrow-outer"></div>
                <div class="arrow-inner"></div>
                <form id="edit-form" name="edit_form">
                    <input type="hidden" name="MeasurePropertyID" id="MeasurePropertyID" />
                    <input type="hidden" name="ModelBaseID" id="ModelBaseID" />
                    <input type="hidden" name="ReportUnitID" id="ReportUnitID" />

                    <ul class="length6">
                        <li><label>工厂模型</label><input type="text" id="ModelBaseName" name="ModelBaseName" disabled="disabled" /></li>
                        <li><label>统计单元名称</label><select id="MeasurePropertyName" name="MeasurePropertyName"></select></li>
                        <li><label>能源种类</label><input type="text" id="EnergyMediumName" name="EnergyMediumName" disabled="disabled" /></li>
                        <li><label>开始日期</label><input type="text" id="ReportStartDate" name="ReportStartDate" class="datetime" /></li>
                        <li><label>开始时间</label><select id="ReportStartTime" name="ReportStartTime"></select></li>
                        <li><label>结束日期</label><input type="text" id="ReportEndDate" name="ReportEndDate" class="datetime" /></li>
                        <li><label>结束时间</label><select id="ReportDateTime" name="ReportDateTime" ></select></li>
                        <li><label>统计值</label><input type="text" id="ReportComputeValue" name="ReportComputeValue" /></li>
                        <li><label>单位</label><input type="text" id="UnitMeasureName" name="UnitMeasureName" disabled="disabled" /></li>
                        <li>
                            <label>是否只影响本计算周期</label><select id="ReportHaveCycleImpact " name="ReportHaveCycleImpact " class="dfinput dfselect">
                                <option value="1">影响</option>
                                <option value="2">不影响</option>
                            </select>
                        </li>
                        <li><label>是否只影响本计算单元</label><select id="ReportHaveQuoteImpact " name="ReportHaveQuoteImpact ">
                                                     <option value="xxx">影响</option>
                                                     <option value="yyy">不影响</option>
                            </select></li>
                        <li><label>是否已经处理</label><select id="ReportHandleState " name="ReportHandleState ">
                                                     <option value="0">未处理</option>
                                                     <option value="1">已处理</option>
                            </select></li>

                    </ul>
                </form>
                <div class="buttons">
                    <span class="button submit-add" id="submit-add">提交新增</span>
                    <span class="button submit-edit" id="submit-edit">保存修改</span>
                </div>
            </div>
        </div>
       
    </div>
   
    <script src="/js/common/rem.js"></script>
    <script src="/js/common/echarts.common.min.js"></script>

    <script src="/js/common/jquery-1.12.4.js"></script>
    <script src="/lib/Extjs-4.2.3/ext-all.js"></script>
    <script src="/js/common/lodash-3.10.1.js"></script>
    <script src="/js/common/jquery-ui.js"></script>
    <script src="/lib/alert/js/alert.js"></script>
    <script src="/js/common/pagination.js"></script>
    <script src="/js/common/json-for-ie7.js"></script>
    <script src="/js/common/util2.js"></script>
    <script src="/js/common/my-ext-grid2.js"></script>
    <script src="/js/common/my-right-panel.js"></script>
    <script src="/js/common/my-form.js"></script>
    <script src="/js/common/my-ajax.js"></script>
    <script src="/js/wlib/mtree.js"></script>
    <script src="/js/common/my-tree.js"></script>
    <script src="/lib/laydate/laydate.dev.js"></script>
    <script src="/lib/spin/spin.js"></script>
    <script src="input-management-quater.js"></script>

</body>
</html>
