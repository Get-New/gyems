<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>综合统计--统计单元查询</title>
    <link rel="stylesheet" href="/lib/Extjs-4.2.3/resources/css/ext-all.css" />
    <link rel="stylesheet" href="/lib/alert/css/alert.css" />
    <link rel="stylesheet" href="/lib/alert/themes/default/theme.css" />
    <link rel="stylesheet" href="/css/style2.css" />
    <link rel="stylesheet" href="/css/style-zh.css" />
    <link rel="stylesheet" href="/css/style-ZhuRongde.css" />
    
</head>
<body>
    <div class="container">
        <div class="tree-selector">
            <div class="tree-head">
                <span id="tree-current"></span>
                <img src="/images2/icon-down-arror.png" />
            </div>
            <div class="tree-body">
                <span id="refresh"></span>
                <span id="spin"></span>
                <div class="tree">
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="content-head">
                <ul class="topbar have-tree-selector">
                    <li><label> 开始时间 </label><input type="text" id="EnergyRealStatisticDataStartTime" name="EnergyRealStatisticDataStartTime" class="datetime" onclick="laydatetime()" /></li>
                    <li><label> 结束时间 </label><input type="text" id="EnergyRealStatisticDataFinishTime" name="EnergyRealStatisticDataFinishTime" class="datetime" onclick="laydatetime()" /></li>
                    <li><label> 能源种类 </label><select id="EnergyMediumID" name="EnergyMediumID"></select></li>
                    <li>
                        <label> 统计周期 </label><select id="MeasurePropertyTime" name="MeasurePropertyTime" class="dfinput dfselect">
                            <option></option>
                            <option value="1">15分钟</option>
                            <option value="2">小时</option>
                            <option value="3">天</option>
                            <option value="4">月</option>
                            <option value="5">季</option>
                            <option value="6">年</option>
                        </select>
                    </li>
                    <li class="button query" id="query"><img src="/images2/icon-btn-query.png" />查询</li>
                    <li class="button export" id="export">导出Excel</li>
                </ul>
            </div>
            <div class="content-body">
                <div class="grid-container" id="grid-container">
                </div>
                <div class="pagin">
                    <div class="paginList">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/lib/Extjs-4.2.3/ext-all.js"></script>
    <script src="/js/common/jquery-1.12.4.js"></script>
    <script src="/js/common/jquery-ui.js"></script>
    <script src="/js/common/lodash-3.10.1.js"></script>
    <script src="/js/common/pagination.js"></script>
    <script src="/js/common/json-for-ie7.js"></script>
    <script src="/js/common/util2.js"></script>
    <script src="/js/common/my-ext-grid2.js"></script>
    <script src="/lib/alert/js/alert.js"></script>
    <script src="/lib/laydate/laydate.dev.js"></script>
    <script src="/lib/spin/spin.js"></script>
    <script src="/js/wlib/mtree.js"></script>
    <script src="/js/common/my-tree.js"></script>
    <script src="statistics-energyrealstatisticdata.js"></script>

</body>
</html>
